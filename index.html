<!doctype html>
<html>
<head>
<meta charset="""utf-8">
<title>小廖老师元旦快乐丫</title>

<style>
html,body{
    margin:0px;
    width:100%;
    height:100%;
    overflow:hidden;
    background:linear-gradient(aqua,blueviolet);
}
</style>

</head>
<body>

<audio style="display:none;" autoplay>
 <source src="1.mp3" type="audio/mp3">
</audio>

<canvas id="canvas" style="position:absolute;width:100%;height:100%;z-index:8888"></canvas>
<canvas style="position:absolute;width:100%;height:100%;z-index:9999" class="canvas" ></canvas>
<div class="overlay">
  <div class="tabs">
    <div class="tabs-labels"><span class="tabs-label"></span><span class="tabs-label"></span><span class="tabs-label"></span></div>

    <div class="tabs-panels">
      <ul class="tabs-panel commands">
      </ul>
    </div>
  </div>
</div>
<script>
function initVars(){
    pi=Math.PI;
    canvas = document.getElementById('canvas');
    ctx=canvas.getContext("2d");
    canvas.width=canvas.clientWidth;
    canvas.height=canvas.clientHeight;
    cx=canvas.width/2;
    cy=canvas.height/2;
    playerZ=-25;
    playerX=playerY=playerVX=playerVY=playerVZ=pitch=yaw=pitchV=yawV=0;
    scale=600;
    seedTimer=0;seedInterval=5,seedLife=100;gravity=.02;
    seeds=[];
    sparkPics=[];
    s="https://cantelope.org/NYE/";
    for(i=1;i<=10;++i){
        let sparkPic=new Image();
        sparkPic.src=s+"spark"+i+".png";
        sparkPics.push(sparkPic);
    }
    sparks=[];
    pow1=new Audio(s+"pow1.ogg");
    pow2=new Audio(s+"pow2.ogg");
    pow3=new Audio(s+"pow3.ogg");
    pow4=new Audio(s+"pow4.ogg");
    frames = 0;
}

function rasterizePoint(x,y,z){
    x-=playerX;
    y-=playerY;
    z-=playerZ;
    let p=Math.atan2(x,z);
    let d=Math.sqrt(x*x+z*z);
    x=Math.sin(p-yaw)*d;
    z=Math.cos(p-yaw)*d;
    p=Math.atan2(y,z);
    d=Math.sqrt(y*y+z*z);
    y=Math.sin(p-pitch)*d;
    z=Math.cos(p-pitch)*d;
    let rx1=-1000,ry1=1,rx2=1000,ry2=1,rx3=0,ry3=0,rx4=x,ry4=z,uc=(ry4-ry3)*(rx2-rx1)-(rx4-rx3)*(ry2-ry1);
    if(!uc) return {x:0,y:0,d:-1};
    let ua=((rx4-rx3)*(ry1-ry3)-(ry4-ry3)*(rx1-rx3))/uc;
    let ub=((rx2-rx1)*(ry1-ry3)-(ry2-ry1)*(rx1-rx3))/uc;
    if(!z)z=.000000001;
    if(ua>0&&ua<1&&ub>0&&ub<1){
        return {
            x:cx+(rx1+ua*(rx2-rx1))*scale,
            y:cy+y/z*scale,
            d:Math.sqrt(x*x+y*y+z*z)
        };
    }else{
        return {
            x:cx+(rx1+ua*(rx2-rx1))*scale,
            y:cy+y/z*scale,
            d:-1
        };
    }
}

function spawnSeed(){
    let seed = {
        x: -50 + Math.random() * 100,
        y: 25,
        z: -50 + Math.random() * 100,
        vx: .1 - Math.random() * .2,
        vy: -1.5,
        vz: .1 - Math.random() * .2,
        born: frames
    };
    seeds.push(seed);
}

function splode(x,y,z){
    let t=5+parseInt(Math.random()*150);
    let sparkV=1+Math.random()*2.5;
    let type=parseInt(Math.random()*3);
    let pic1, pic2, pic3;
    switch(type){
        case 0:
            pic1=parseInt(Math.random()*10);
            break;
        case 1:
            pic1=parseInt(Math.random()*10);
            do{ pic2=parseInt(Math.random()*10); }while(pic2==pic1);
            break;
        case 2:
            pic1=parseInt(Math.random()*10);
            do{ pic2=parseInt(Math.random()*10); }while(pic2==pic1);
            do{ pic3=parseInt(Math.random()*10); }while(pic3==pic1 || pic3==pic2);
            break;
    }
    for(let m=1;m<t;++m){
        let spark = {
            x: x,
            y: y,
            z: z,
            vx: Math.sin(pi*2*Math.random()) * Math.sin(pi*Math.random()) * sparkV * (1 + Math.random() / 6),
            vy: Math.cos(pi*Math.random()) * sparkV * (1 + Math.random() / 6),
            vz: Math.cos(pi*2*Math.random()) * Math.sin(pi*Math.random()) * sparkV * (1 + Math.random() / 6),
            img: sparkPics[pic1],
            radius: 25 + Math.random() * 50,
            alpha: 1,
            trail: []
        };
        switch(type){
            case 0: spark.img=sparkPics[pic1]; break;
            case 1: spark.img=sparkPics[parseInt(Math.random()*2)?pic1:pic2]; break;
            case 2: spark.img=sparkPics[parseInt(Math.random()*3)]; break;
        }
        sparks.push(spark);
    }
    let pow;
    switch(parseInt(Math.random()*4)){
        case 0:	pow=new Audio(s+"pow1.ogg"); break;
        case 1:	pow=new Audio(s+"pow2.ogg"); break;
        case 2:	pow=new Audio(s+"pow3.ogg"); break;
        case 3:	pow=new Audio(s+"pow4.ogg"); break;
    }
    let d=Math.sqrt((x-playerX)*(x-playerX)+(y-playerY)*(y-playerY)+(z-playerZ)*(z-playerZ));
    pow.volume=1.5/(1+d/10);
    pow.play();
}

function doLogic(){
    if(seedTimer<frames){
        seedTimer=frames+seedInterval*Math.random()*10;
        spawnSeed();
    }
    for(let i=0;i<seeds.length;++i){
        seeds[i].vy+=gravity;
        seeds[i].x+=seeds[i].vx;
        seeds[i].y+=seeds[i].vy;
        seeds[i].z+=seeds[i].vz;
        if(frames-seeds[i].born>seedLife){
            splode(seeds[i].x,seeds[i].y,seeds[i].z);
            seeds.splice(i,1);
        }
    }
    for(let i=0;i<sparks.length;++i){
        if(sparks[i].alpha>0 && sparks[i].radius>5){
            sparks[i].alpha-=.01;
            sparks[i].radius/=1.02;
            sparks[i].vy+=gravity;
            let point = {
                x: sparks[i].x,
                y: sparks[i].y,
                z: sparks[i].z
            };
            if(sparks[i].trail.length){
                let x=sparks[i].trail[sparks[i].trail.length-1].x;
                let y=sparks[i].trail[sparks[i].trail.length-1].y;
                let z=sparks[i].trail[sparks[i].trail.length-1].z;
                let d=((point.x-x)*(point.x-x)+(point.y-y)*(point.y-y)+(point.z-z)*(point.z-z));
                if(d>9){
                    sparks[i].trail.push(point);
                }
            }else{
                sparks[i].trail.push(point);
            }
            if(sparks[i].trail.length>5)sparks[i].trail.splice(0,1);
            sparks[i].x+=sparks[i].vx;
            sparks[i].y+=sparks[i].vy;
            sparks[i].z+=sparks[i].vz;
            sparks[i].vx/=1.075;
            sparks[i].vy/=1.075;
            sparks[i].vz/=1.075;
        }else{
            sparks.splice(i,1);
        }
    }
    let p=Math.atan2(playerX,playerZ);
    let d=Math.sqrt(playerX*playerX+playerZ*playerZ);
    d+=Math.sin(frames/80)/1.25;
    let t=Math.sin(frames/200)/40;
    playerX=Math.sin(p+t)*d;
    playerZ=Math.cos(p+t)*d;
    yaw=pi+p+t;
}

function rgb(col){
    let r = parseInt((.5+Math.sin(col)*.5)*16);
    let g = parseInt((.5+Math.cos(col)*.5)*16);
    let b = parseInt((.5-Math.sin(col)*.5)*16);
    return "#"+r.toString(16)+g.toString(16)+b.toString(16);
}

function draw(){
    ctx.clearRect(0,0,cx*2,cy*2);

    ctx.fillStyle="#ff8";
    for(let i=-100;i<100;i+=3){
        for(let j=-100;j<100;j+=4){
            let x=i, z=j, y=25;
            let point=rasterizePoint(x,y,z);
            if(point.d!=-1){
                let size=250/(1+point.d);
                let d = Math.sqrt(x * x + z * z);
                let a = 0.75 - Math.pow(d / 100, 6) * 0.75;
                if(a>0){
                    ctx.globalAlpha = a;
                    ctx.fillRect(point.x-size/2,point.y-size/2,size,size);
                }
            }
        }
    }
    ctx.globalAlpha=1;
    for(let i=0;i<seeds.length;++i){
        let point=rasterizePoint(seeds[i].x,seeds[i].y,seeds[i].z);
        if(point.d!=-1){
            let size=200/(1+point.d);
            ctx.fillRect(point.x-size/2,point.y-size/2,size,size);
        }
    }
    let point1={};
    for(let i=0;i<sparks.length;++i){
        let point=rasterizePoint(sparks[i].x,sparks[i].y,sparks[i].z);
        if(point.d!=-1){
            let size=sparks[i].radius*200/(1+point.d);
            if(sparks[i].alpha<0)sparks[i].alpha=0;
            if(sparks[i].trail.length){
                point1.x=point.x;
                point1.y=point.y;
                switch(sparks[i].img){
                    case sparkPics[0]:ctx.strokeStyle="#f84";break;
                    case sparkPics[1]:ctx.strokeStyle="#84f";break;
                    case sparkPics[2]:ctx.strokeStyle="#8ff";break;
                    case sparkPics[3]:ctx.strokeStyle="#fff";break;
                    case sparkPics[4]:ctx.strokeStyle="#4f8";break;
                    case sparkPics[5]:ctx.strokeStyle="#f44";break;
                    case sparkPics[6]:ctx.strokeStyle="#f84";break;
                    case sparkPics[7]:ctx.strokeStyle="#84f";break;
                    case sparkPics[8]:ctx.strokeStyle="#fff";break;
                    case sparkPics[9]:ctx.strokeStyle="#44f";break;
                }
                for(let j=sparks[i].trail.length-1;j>=0;--j){
                    let point2=rasterizePoint(sparks[i].trail[j].x,sparks[i].trail[j].y,sparks[i].trail[j].z);
                    if(point2.d!=-1){
                        ctx.globalAlpha=j/sparks[i].trail.length*sparks[i].alpha/2;
                        ctx.beginPath();
                        ctx.moveTo(point1.x,point1.y);
                        ctx.lineWidth=1+sparks[i].radius*10/(sparks[i].trail.length-j)/(1+point2.d);
                        ctx.lineTo(point2.x,point2.y);
                        ctx.stroke();
                        point1.x=point2.x;
                        point1.y=point2.y;
                    }
                }
            }
            ctx.globalAlpha=sparks[i].alpha;
            ctx.drawImage(sparks[i].img,point.x-size/2,point.y-size/2,size,size);
        }
    }
}

function frame(){
    if(frames>100000){
        seedTimer=0;
        frames=0;
    }
    frames++;
    draw();
    doLogic();
    requestAnimationFrame(frame);
}

window.addEventListener("resize",()=>{
    canvas.width=canvas.clientWidth;
    canvas.height=canvas.clientHeight;
    cx=canvas.width/2;
    cy=canvas.height/2;
});

initVars();
frame();
</script>
<script src="index.js"></script>

</body>
</html>
